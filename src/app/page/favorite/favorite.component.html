
<div class="content">
  <app-toolbar></app-toolbar>

  <div class="wrapper">

      <div class="favorite">
        <span>My favorite</span>
      </div>

      <div class="movie-list">
        <div *ngFor="let movie of movies" id="favorite-movie">

          <div></div>

            <div class="movie-poster">
              <img id="poster" src="http://image.tmdb.org/t/p/w342{{movie.poster_path}}" alt="Movie poster.">
            </div>

            <div class="movie-info">

              <div id="fist-row">
              <div id="movie-title">
                <h1>{{movie.title}}</h1>
              </div>

              <div>
                <button (click)="delete(movie)">Unfavorite</button>
              </div>

            </div>

              <div class="movie-description" id="second-row">
               <p>{{movie.overview}}</p>
              </div>
            </div>

          <div></div>
        </div>
      </div>

  </div>

</div>
