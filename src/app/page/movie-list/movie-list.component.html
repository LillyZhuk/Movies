<app-toolbar></app-toolbar>

<div class="bla-bla">
  <p>Latest Release</p>
</div>

<div class="movies-list">

    <div *ngFor="let movie of movies">
        <!--<p>{{movie.title}}</p>-->
        <a [routerLink]="['/list', movie.id]">
        <img id="poster" src="http://image.tmdb.org/t/p/w342{{movie.poster_path}}" alt="Movie poster.">
        </a>
    </div>

</div>

<button (click)="showMovies()">
  Show
</button>
